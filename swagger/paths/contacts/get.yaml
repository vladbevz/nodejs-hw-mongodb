tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: Retrieve a list of contacts with optional pagination, sorting, and filtering.
parameters:
  - name: page
    in: query
    description: "Page number for pagination (default: 1)."
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    description: "Number of items per page (default: 10)."
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    description: "Field to sort by (default: name)."
    schema:
      type: string
      enum:
        - name
        - phoneNumber
        - email
  - name: sortOrder
    in: query
    description: "Sort order: ascending (asc) or descending (desc) (default: asc)."
    schema:
      type: string
      enum:
        - asc
        - desc
  - name: filter
    in: query
    description: Filter contacts based on field values.
    schema:
      type: object
responses:
  200:
    description: A list of contacts.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../components/schemas/Contact.yaml
  401:
    description: Unauthorized request.
    content:
      application/json:
        schema:
          $ref: ../../components/responses/Unauthorized.yaml